<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animated Draw.io Diagram</title>
  <style>
    @keyframes dash-anim {
      to {
        stroke-dashoffset: -1000;
      }
    }

    .animated-dash {
      stroke-dasharray: 8 8 !important;
      stroke-dashoffset: 0;
      animation: dash-anim 10s linear infinite;
    }
  </style>
</head>
<body>
  <div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;, &quot;nav&quot;:true, &quot;resize&quot;:true, &quot;toolbar&quot;:&quot;zoom layers tags lightbox&quot;, &quot;edit&quot;:&quot;_blank&quot;, &quot;xml&quot;:&quot;&lt;mxfile host=\&quot;Electron\&quot; agent=\&quot;Mozilla/5.0\&quot; version=\&quot;26.2.2\&quot;&gt;&lt;diagram name=\&quot;Page-1\&quot; id=\&quot;id\&quot;&gt;&lt;mxGraphModel dx=\&quot;1092\&quot; dy=\&quot;833\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;1169\&quot; pageHeight=\&quot;827\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;data\&quot; value=\&quot;data\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;320\&quot; y=\&quot;140\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;sdcard\&quot; value=\&quot;sd card\&quot; style=\&quot;strokeWidth=2;html=1;shape=mxgraph.flowchart.terminator;whiteSpace=wrap;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;520\&quot; y=\&quot;350\&quot; width=\&quot;100\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;edge\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;dashed=1;dashPattern=8 8;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;data\&quot; target=\&quot;sdcard\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;}"></div>

  <script src="https://viewer.diagrams.net/js/viewer-static.min.js"></script>

  <script>
    const observer = new MutationObserver(() => {
      const dashedPaths = document.querySelectorAll('svg path[stroke-dasharray]');
      dashedPaths.forEach(path => {
        if (path.getAttribute('stroke-dasharray') !== 'none') {
          path.classList.add('animated-dash');
        }
      });
      observer.disconnect();
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
